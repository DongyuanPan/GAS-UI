<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../static/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../static/css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">学号</label>
        <div class="layui-input-block">
            <input type="text" name="studentNum" lay-verify="required" lay-reqtext="学号不能为空" placeholder="请输入学号" value="" class="layui-input">
            <tip>或者一卡通号</tip>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">发明人</label>
        <div class="layui-input-block">
            <input type="text" name="name" lay-verify="required" lay-reqtext="姓名不能为空" placeholder="请输入姓名" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">学历</label>
        <div class="layui-input-block">
            <input type="text" name="degree" placeholder="请输入学历" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
            <label class="layui-form-label required">通过日期</label>
            <div class="layui-input-block">
                <input class="layui-input" name="enrollmentTime" id="test1" type="text" lay-verify="required" lay-reqtext="通过时间不能为空" placeholder="yyyy-MM-dd" value="">
            </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">类型</label>
        <div class="layui-input-block">
            <!--<select name="type" id="type" lay-verify="required" lay-reqtext="类型不能为空" placeholder="请选择专利类型" value="" >
                <option value="发明">发明</option>
                <option value="实用新型">实用新型</option>
                <option value="外观设计">外观设计</option>
            </select>-->
            <input type="radio" name="type" value="发明" title="发明" checked="">
            <input type="radio" name="type" value="实用新型" title="实用新型">
            <input type="radio" name="type" value="外观设计" title="外观设计">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">专利名称</label>
        <div class="layui-input-block">
            <input type="text" name="patname" lay-verify="required" lay-reqtext="专利名称不能为空" placeholder="请输入专利名称" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">摘要</label>
        <div class="layui-input-block ">
            <textarea name="summary" id="summary" rows="3" cols="119" lay-verify="required" lay-reqtext="摘要不能为空" placeholder="请输入专利摘要" value=""></textarea>
        </div>
    </div>

<div class="layui-form-item">
    <label class="layui-form-label">邮箱</label>
    <div class="layui-input-block">
        <input type="email" name="email" placeholder="请输入邮箱" value="" class="layui-input">
    </div>
</div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="../../../static/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
layui.use('laydate', function(){
  var laydate = layui.laydate;

  //执行一个laydate实例
  laydate.render({
    elem: '#test1' //指定元素
  });
});
    layui.use(['form', 'table'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        var patentId = getUrlParamValue("id"); // 获取从 url 传递的 id 参数

        $.ajax({
            url:'/patent/' + patentId,
            method:'get',
            success:function(res){
                // alert(JSON.stringify(res));
                document.getElementsByName('studentNum')[0].setAttribute("value", res.data.studentNum);
                document.getElementsByName('name')[0].setAttribute("value", res.data.name);
                document.getElementsByName('degree')[0].setAttribute("value", res.data.degree);
                document.getElementsByName('enrollmentTime')[0].setAttribute("value", res.data.enrollmentTime);
                document.getElementsByName('patname')[0].setAttribute("value", res.data.patname);
                //document.getElementById('type').value=res.data.type;
                var types = document.getElementsByName("type");
                 for (var i = 0; i < types.length; i++) {
                    if(res.data.type == types[i].value){
                        $(types[i]).next().click();
                    }
                }
                document.getElementsByName('email')[0].setAttribute("value", res.data.email);
                document.getElementById('summary').value=res.data.summary
            },
            error:function () {
                alert("错误");
            }
        });

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {
                // 关闭弹出层
                layer.close(index);
                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

                $.ajax({
                    url:'/patent/update/' + patentId,
                    method:'post',
                    data:data.field,
                    dataType:'JSON',
                    success:function(res){
                        parent.layer.msg(res.msg);
                    },
                    error:function () {
                        parent.layer.msg("错误");
                    }
                });
            });

            return false;
        });

    });

    function getUrlParamValue(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
            if(pair[0] == variable){return pair[1];}
        }
        return(false);
    }
</script>
</body>
</html>
