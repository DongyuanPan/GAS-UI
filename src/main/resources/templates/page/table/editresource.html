<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../static/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../static/css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">虚拟机名称</label>
        <div class="layui-input-block">
            <input type="text" name="vmname" lay-verify="required" lay-reqtext="名称不能为空" placeholder="请输入名称" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">台数</label>
        <div class="layui-input-block">
            <input type="text" name="count" lay-verify="required" lay-reqtext="台数不能为空" placeholder="请输入台数" value="" class="layui-input" >
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">镜像</label>
        <div class="layui-input-block">
            <input type="text" name="mirror" lay-verify="required" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">内存</label>
        <div class="layui-input-block">
            <input  type="text" name="ram" lay-verify="required" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">指令处理速度</label>
        <div class="layui-input-block ">
            <input type="text" name="mips" lay-verify="required" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">带宽</label>
        <div class="layui-input-block ">
            <input type="text" name="bw" lay-verify="required" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">核数</label>
        <div class="layui-input-block ">
            <input type="text" name="cpu" lay-verify="required" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">创建时间</label>
        <div class="layui-input-block ">
            <input type="text" name="enrollmentTime" disabled="disabled" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn" id="saveBtn">保存</button>
        </div>
    </div>
</div>
<script src="../../../static/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
   layui.use(['form', 'table', 'upload', 'layedit', 'laydate'], function(){
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;
        var $ = layui.jquery;

        var resId = getUrlParamValue("id"); // 获取从 url 传递的 id 参数

        $.ajax({
            url:'/resource/' + resId,
            method:'get',
            success:function(res){
                document.getElementsByName('vmname')[0].setAttribute("value", res.data.vmname);
                document.getElementsByName('count')[0].setAttribute("value", res.data.count);
                document.getElementsByName('mirror')[0].setAttribute("value", res.data.mirror);
                document.getElementsByName('ram')[0].setAttribute("value", res.data.ram);
                document.getElementsByName('mips')[0].setAttribute("value", res.data.mips);
                document.getElementsByName('bw')[0].setAttribute("value", res.data.bw);
                document.getElementsByName('cpu')[0].setAttribute("value", res.data.cpu);
                document.getElementsByName('enrollmentTime')[0].setAttribute("value", res.data.enrollmentTime);
            },
            error:function () {
                alert("错误");
            }
        });

        //监听提交
        form.on('submit(saveBtn)', function (data) {
           var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {
                // 关闭弹出层
                layer.close(index);
                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

                $.ajax({
                    url:'/resource/update/' + resId,
                    method:'post',
                    data:data.field,
                    dataType:'JSON',
                    success:function(res){
                        parent.layer.msg(res.msg);
                    },
                    error:function () {
                        parent.layer.msg("错误");
                    }
                });
            });

            return false;
        });

    });

    function getUrlParamValue(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
            if(pair[0] == variable){return pair[1];}
        }
        return(false);
    }
</script>
</body>
</html>
