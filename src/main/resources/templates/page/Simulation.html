        <div class="layui-fluid">

                        <div carousel-item >

                                           <option value="仿真绘图">仿真绘图</option>
                                          <option value="直接绘图">直接绘图</option>
                                       </select>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <button class="layui-btn layui-btn-primary" lay-submit lay-filter="formStep" id="NextInStep0">
                                            &emsp;&emsp;下一步&emsp;&emsp;
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="layui-form-item" style="text-align: center" id="directSimNext">

                                   <div class="layui-form-item">
                                       <div class="layui-input-block">
                                         <div class="layui-upload">
                                              <button type="button" class="layui-btn layui-btn-normal" style="margin-top: 50px; margin-left: 0px; margin-right: 0px" id="chooseFile">选择任务结果</button>
                                         </div>
                                       </div>

                                   <div class="layui-form-item">

                                  <div class="layui-form-item">
                                      <div class="layui-input-block">
                                          <button class="layui-btn layui-btn-primary" lay-submit  id="PreInStep0">
                                            &emsp;&emsp;上一步&emsp;&emsp;
                                          </button>
                                      </div>
                                  </div>
                            </div>

                            <div class="layui-form-item" style="text-align: center" id="workfolw">
                                <div class="layui-form-item">
                                    <table class="layui-hide" id="currentTableIdOfWorkflow" lay-filter="currentTableFilter" style="margin-top: 50px; margin-left: 0px; margin-right: 0px; width: fit-content"></table>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <button class="layui-btn layui-btn-primary" lay-submit lay-filter="formStep" id="NextInStep1">
                                            &emsp;&emsp;下一步&emsp;&emsp;
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="layui-form-item" style="text-align: center">
                                <div class="layui-form-item">
                                    <table class="layui-hide" id="currentTableIdOfResource" lay-filter="currentTableFilter" style="margin-top: 50px; margin-left: 0px; margin-right: 0px"></table>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <button class="layui-btn layui-btn-primary" lay-submit lay-filter="formStep" id="PreInStep2">
                                            &emsp;&emsp;上一步&emsp;&emsp;
                                        </button>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <button class="layui-btn layui-btn-primary" lay-submit lay-filter="formStep" id="NextInStep2">
                                            &emsp;&emsp;下一步&emsp;&emsp;
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="layui-form-item" style="text-align: center">
                                <div class="layui-form-item">
                                    <div class="layui-input-block must">
                                        <table class="layui-hide" id="currentTableIdOfAlgorithm" lay-filter="currentTableFilter" style="margin-top: 50px; margin-left: 0px; margin-right: 0px"></table>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <button class="layui-btn layui-btn-primary" lay-submit lay-filter="formStep" id="PreInStep3">
                                            &emsp;&emsp;上一步&emsp;&emsp;
                                        </button>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <button class="layui-btn layui-btn-primary" lay-submit lay-filter="formStep" id="NextInStep3">
                                            &emsp;&emsp;下一步&emsp;&emsp;
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="layui-form-item" style="text-align: center">
                                <div class="layui-form-item">
                                    <div class="layui-input-block must">
                                        <table class="layui-hide"  id="currentTableIdOfWorkflowConfirm" lay-filter="currentTableFilter" style="margin-top: 50px; margin-left: 0px; margin-right: 0px"></table>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-input-block must">
                                        <table class="layui-hide" id="currentTableIdOfResourceConfirm" lay-filter="currentTableFilter" style="margin-top: 50px; margin-left: 0px; margin-right: 0px"></table>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-input-block must">
                                        <table class="layui-hide" id="currentTableIdOfAlgorithmConfirm"  lay-filter="currentTableFilter" style="margin-top: 50px; margin-left: 0px; margin-right: 0px"></table>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <button class="layui-btn layui-btn-primary" lay-submit lay-filter="formStep" id="PreInStep4">
                                            &emsp;&emsp;上一步&emsp;&emsp;
                                        </button>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <button class="layui-btn layui-btn-primary" lay-submit lay-filter="formStep" id="Sure">
                                            &emsp;&emsp;确认&emsp;&emsp;

                                    </div>
                                </div>
                            </div>

                            <div>
                                <div style="text-align: center;margin-top: 90px;">
                                    <i class="layui-icon layui-circle"

                                </div>

                        </div>
                    </div>
                </div>
            </div>

</div>
<script src="../../static/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../../static/js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script src="../../static/js/table/table-load.js" charset="utf-8"></script>
<script>
    layui.use([ 'form', 'step', 'table', 'upload'], function () {
        var $ = layui.$,
            step = layui.step,
            table = layui.table,
            upload = layui.upload;
        var dataOfWorkflow,
            dataOfResource,
            dataOfAlgorithm;
        var workflowId,
            resourceId,
            algorithmId;
        var str;
        //载入分步表单
        step.render({
            elem: '#stepForm',
            filter: 'stepForm',
            width: '100%', //设置容器宽度
            stepWidth: '750px',
            height: '500px',
            stepItems: [{
                title: '选择操作'
            }, {
                title: '选择工作流'
            }, {
                title: '选择资源'
            }, {
                title: '选择算法'
            }, {
                title: '确认选择'
            }, {
                title: '仿真'
            }
            ]
        });

        upload.render({
            elem: '#chooseFile'
            ,url: '/uploadJsonFile'
            ,auto: false
            ,accept: 'file' //允许上传的文件类型
            ,bindAction: '#submit'
            ,done: function(result){
                if (result.code == 200) {
                   window.localStorage.setItem("directSim", JSON.stringify(result));
                   self.location="ResultShow3.html";
                } else {
                    alert("上传文件失败");
                }
            }
            ,error: function(){
                //请求异常回调
                alert("上传文件失败");
            }
        });
        $('#NextInStep0').click(function () {
            var obj = document.getElementById("chooseOp").value;
            if(obj == "仿真绘图"){
                step.next('#stepForm');
                //载入表格
                loadWorkflowInSimPage(table);

            }else {
                step.next('#stepForm');
            }
        })

        //换页
        $('#NextInStep1').click(function () {
            step.next('#stepForm');
            loadresourceInSimPage(table);
        });
        $('#NextInStep2').click(function () {
            step.next('#stepForm');
            loadAlgorithmInSimPage(table);
        });
        $('#NextInStep3').click(function () {
            step.next('#stepForm');

            var checkStatusOfWorkflow = table.checkStatus('currentTableIdOfWorkflow');
            dataOfWorkflow = checkStatusOfWorkflow.data;
            workflowId=JSON.stringify(dataOfWorkflow[0].id);
            table.render({
                elem: '#currentTableIdOfWorkflowConfirm',
                cols: [[
                    {field: 'title', width: "50%", title: '工作流名称', align: "left"},
                    {field: 'information', width: "50%", title: '描述信息', align: "left"}
                ]],
                data:[
                    {   title: JSON.stringify(dataOfWorkflow[0].title),
                        information: JSON.stringify(dataOfWorkflow[0].information)}
                ],
                page: false,
                skin: 'line'
            });
            var checkStatusOfResource = table.checkStatus('currentTableIdOfResource');
            dataOfResource = checkStatusOfResource.data;
            resourceId=JSON.stringify(dataOfResource[0].id);
            table.render({
                elem: '#currentTableIdOfResourceConfirm',
                cols: [[
                    {field: 'name', width: "30%", title: '资源名称', align: "left"},
                    {field: 'person', width: "20%", title: '创建人', align: "left"},
                    {field: 'hostnum', width: "20%", title: 'Host数量', align: "left"},
                    {field: 'crtime', width: "30%", title: '创建时间', align: "left"}
                ]],
                data:[
                    {   name: JSON.stringify(dataOfResource[0].name),
                        person: JSON.stringify(dataOfResource[0].person),
                        hostnum: JSON.stringify(dataOfResource[0].hostnum),
                        crtime: JSON.stringify(dataOfResource[0].crtime)}
                ],
                page: false,
                skin: 'line'
            });
            var checkStatusOfAlgorithm = table.checkStatus('currentTableIdOfAlgorithm');
            dataOfAlgorithm = checkStatusOfAlgorithm.data;
            algorithmId=JSON.stringify(dataOfAlgorithm[0].id);
            var  algorithmSum=JSON.stringify(dataOfAlgorithm[0].summary);
            var algorithmName2,algorithmSum2,algorithmtype2;
            if(dataOfAlgorithm.length==2){
                algorithmName2=dataOfAlgorithm[1].name;
                algorithmSum2=dataOfAlgorithm[1].summary;
                algorithmtype2=dataOfAlgorithm[1].type;
            }
            table.render({
                elem: '#currentTableIdOfAlgorithmConfirm',
                cols: [[
                    {field: 'name', width: "40%", title: '算法名称', sort: true, align: "left"},
                    {field: 'summary', width: "40%", title: '摘要', align: "left"},
                    {field: 'type', width: "20%", title: '算法类型', align: "center"}
                ]],
                data:[
                    {   name: JSON.stringify(dataOfAlgorithm[0].name),
                        summary: JSON.stringify(dataOfAlgorithm[0].summary),
                        type: JSON.stringify(dataOfAlgorithm[0].type)
                    },
                    {   name: JSON.stringify(algorithmName2),
                        summary: JSON.stringify(algorithmSum2),
                        type: JSON.stringify(algorithmtype2)
                    }

                ],
                page: false,
                skin: 'line'
            });
        });
        $('#PreInStep0').click(function () {
            step.pre('#stepForm');
        })
        $('#PreInStep2').click(function () {
            step.pre('#stepForm');
            loadWorkflowInSimPage(table);
        });
        $('#PreInStep3').click(function () {
            step.pre('#stepForm');
            loadresourceInSimPage(table);
        });
        $('#PreInStep4').click(function () {
            step.pre('#stepForm');
            loadAlgorithmInSimPage(table);
        });
        //点击确认按钮，提交表单
        $('#Sure').click(function () {
            $('#sure').submit=true;
            if(dataOfAlgorithm[0].type == "Planning"){
                var fileLast=new Date().getTime();
                window.localStorage.setItem("fileLastName", fileLast);
                window.localStorage.setItem("algorithm", dataOfAlgorithm[0].name);
                $.ajax({
                    url: '/formUpload',
                    method: 'post',
                    data:{
                        "workflow" : workflowId,
                        "resource" : resourceId,
                        "algorithm" : JSON.stringify(dataOfAlgorithm),
                        "fileLastName" : fileLast,
                        "type" : dataOfAlgorithm[0].type
                    },
                    dataType : 'JSON',
                })
                step.next('#stepForm');
                self.location="dynamicAlgorithm.html";
            }
             else if(JSON.stringify(dataOfWorkflow)!="[]" && JSON.stringify(dataOfResource)!="[]" && JSON.stringify(dataOfAlgorithm)!="[]"){
                $.ajax({
                    url: '/formUpload',
                    method: 'post',
                    data: {
                        "workflow": workflowId,
                        "resource": resourceId,
                        "algorithm" :JSON.stringify(dataOfAlgorithm),
                        "type" : dataOfAlgorithm[0].type
                    },
                    dataType: 'JSON',
                    success: function (res) {
                        if (res.code == 200) {
                            var result = JSON.stringify(res);
                            window.localStorage.setItem("result", result);
                            step.next('#stepForm');
                            self.location="ResultShow2.html";
                        } else {

                        }
                    },
                    error: function () {
                        layer.msg("表单提交失败");
                    }
                });
            }else {
                layer.msg("请选择资源");
            }
        });

    })
</script>
</body>
