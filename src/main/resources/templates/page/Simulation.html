<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>分步表单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../static/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/css/public.css" media="all">
    <link rel="stylesheet" href="../../static/js/lay-module/step-lay/step.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <div class="layui-fluid">
            <div class="layui-card">
                <div class="layui-card-body" style="padding-top: 40px;">
                    <div class="layui-carousel" id="stepForm" lay-filter="stepForm" style="margin: 0 auto;">
                        <div carousel-item>
                            <div class="layui-form-item" style="text-align: center">
                                <div class="layui-form-item">
                                    <table class="layui-hide" id="currentTableIdOfWorkflow" lay-filter="currentTableFilter" style="margin-top: 50px; margin-left: 0px; margin-right: 0px"></table>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <button class="layui-btn layui-btn-primary" lay-submit lay-filter="formStep" id="next1">
                                            &emsp;&emsp;下一步&emsp;&emsp;
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="layui-form-item" style="text-align: center">
                                <div class="layui-form-item">
                                    <table class="layui-hide" id="currentTableIdOfResource" lay-filter="currentTableFilter" style="margin-top: 50px; margin-left: 0px; margin-right: 0px"></table>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <button class="layui-btn layui-btn-primary" lay-submit lay-filter="formStep" id="pre1">
                                            &emsp;&emsp;上一步&emsp;&emsp;
                                        </button>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <button class="layui-btn layui-btn-primary" lay-submit lay-filter="formStep" id="next2">
                                            &emsp;&emsp;下一步&emsp;&emsp;
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="layui-form-item" style="text-align: center">
                                <div class="layui-form-item">
                                    <div class="layui-input-block must">
                                        <select name="algorithm" lay-verify="required" id="select_algo">
                                        </select>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <button class="layui-btn layui-btn-primary" lay-submit lay-filter="formStep" id="pre2">
                                            &emsp;&emsp;上一步&emsp;&emsp;
                                        </button>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <button class="layui-btn layui-btn-primary" lay-submit lay-filter="formStep" id="sure">
                                            &emsp;&emsp;确认&emsp;&emsp;
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div>
                                <div style="text-align: center;margin-top: 90px;">
                                    <i class="layui-icon layui-circle"
                                       style="color: white;font-size:30px;font-weight:bold;background: #52C41A;padding: 20px;line-height: 80px;">&#xe605;</i>
                                    <div style="font-size: 24px;color: #333;font-weight: 500;margin-top: 30px;">
                                        仿真成功
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../static/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../../static/js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script src="../../static/js/table/table-load.js" charset="utf-8"></script>
<script>
    layui.use([ 'form', 'step', 'table'], function () {
        var $ = layui.$,
            form = layui.form,
            step = layui.step,
            table = layui.table;
        //载入分步表单
        step.render({
            elem: '#stepForm',
            filter: 'stepForm',
            width: '100%', //设置容器宽度
            stepWidth: '750px',
            height: '500px',
            stepItems: [{
                title: '选择工作流'
            }, {
                title: '选择资源'
            }, {
                title: '选择算法'
            }, {
                title: '仿真'
            }
            ]
        });
        //载入表格
        loadWorkflowInSimPage(table);
        //获取算法列表
        $.ajax({
            type: "GET",
            url: "/init",
            success: function (result) {
                if (result.code == 200) {
                    var algoNameList = result.algoNameList;
                    // 初始化算法选择列表
                    $('#select_algo').empty();//清空select，不然每点一次都循环添加一遍数据越来越多
                    for(var i=0;i < algoNameList.length;i++){
                        var algoName = algoNameList[i];
                        //为select添加option
                        $("#select_algo").append("<option value = "+i+"> "+ algoName+" </option>");
                    };
                    form.render();//表单重新渲染，要不然添加完显示不出来新的option
                }
            }
        });
        //换页
        $('#next1').click(function () {
            page = 2;
            step.next('#stepForm');
            loadresourceInSimPage(table);
        });
        $('#next2').click(function () {
            page = 3;
            step.next('#stepForm');
        });
        $('#pre1').click(function () {
            page = 1;
            step.pre('#stepForm');
            loadWorkflowInSimPage(table);
        });
        $('#pre2').click(function () {
            page = 2;
            step.pre('#stepForm');
            loadresourceInSimPage(table);
        });
        //点击确认按钮，提交表单
        $('#sure').click(function () {
            $('#sure').submit=true;
            var checkStatusOfWorkflow = table.checkStatus('currentTableIdOfWorkflow')
                , dataOfWorkflow = checkStatusOfWorkflow.data;
            var checkStatusOfResource = table.checkStatus('currentTableIdOfResource')
                , dataOfResource = checkStatusOfResource.data;
            var workflow=JSON.stringify(dataOfWorkflow[0].id);
            var resource=JSON.stringify(dataOfResource[0].id);
            var algorithm = document.getElementById('select_algo')[0].value;
            if(JSON.stringify(dataOfWorkflow)!="[]" && JSON.stringify(dataOfResource)!="[]"){
                $.ajax({
                    url: '/formUpload',
                    method: 'post',
                    data: {
                        "workflow": workflow,
                        "resource": resource,
                        "algorithm": algorithm
                    },
                    dataType: 'JSON',
                    success: function (res) {
                        if (res.code == 200) {
                            var result = JSON.stringify(res.data);
                            window.localStorage.setItem("result", result);
                            page = 4;
                            step.next('#stepForm');
                        } else {

                        }
                    },
                    error: function () {
                        layer.msg("表单提交失败");
                    }
                });
            }else {
                layer.msg("请选择资源");
            }
        });
    })
</script>
</body>
</html>
